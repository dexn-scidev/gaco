- name: 藤田淑子
  kana: ふじたとしこ
  charactor: 藤田淑子
  imagePath: https://www.toei-anim.co.jp/tv/dejimon/images/taichi.jpg
  belonging: 青二プロダクション
  performances:
    - 「地獄先生ぬ～べ～」（広）
    - 「キテレツ大百科」（キテレツ）
  desc: |-
    少年役ならもちろんこの方、アニメファンなら知らない人はいない大ベテランの藤田さんです。デジモンでも熱血漢で行動的な太一を見事に演じて下さっています。

- name: 坂本千夏
  kana: さかもとちか
  charactor: アグモン
  imagePath: https://www.toei-anim.co.jp/tv/dejimon/images/agumon.jpg
  belonging: アーツビジョン
  performances:
    - 「となりのトトロ」（メイ）
    - 「少年アシベ」（アシベ）
  desc: |-
    坂本さんの役には「元気」とか「活発」といった言葉が似合うものが多いような気がします。もちろんアグモンも今までの役に負けないくらい元気一杯頑張って下さっています。

- name: 水谷優子
  kana: みずたにゆうこ
  charactor: 武之内空
  imagePath: https://www.toei-anim.co.jp/tv/dejimon/images/sora.jpg
  belonging: ぷろだくしょんバオバブ
  performances:
    - 「ちびまる子ちゃん」（お姉ちゃん）
    - 「学級王ヤマザキ」（メメ子先生）
  desc: |-
    言わずと知れたアニメ界のお姉さま。個性豊かなデジモンの登場人物の中でみんなのまとめ役を務める空は、水谷さんにとってまさにハマリ役です。

- name: 風間勇刀
  kana: かざまゆうと
  charactor: 石田ヤマト
  imagePath: https://www.toei-anim.co.jp/tv/dejimon/images/yamato.jpg
  belonging: アクセント
  performances:
    - 「デジモンアドベンチャー」（石田ヤマト）
  desc: |-
    クールな外見に兄としての強い決意を秘めたヤマト役で人気急上昇中の風間さん。これからの活躍が楽しみな一人です。

- name: 山口眞弓
  kana: やまぐちまゆみ
  charactor: ガブモン
  imagePath: https://www.toei-anim.co.jp/tv/dejimon/images/gabumon.jpg
  belonging: アクセント
  performances:
    - 「デジモンアドベンチャー」（ガブモン）
  desc: |-
    ちょっと強がりで、そのくせ照れ屋なガブモンを好演している山口さん。ヤマトとの名コンビが光ります。

- name: 天神有海
  kana: てんじんうみ
  charactor: 泉光子郎
  imagePath: https://www.toei-anim.co.jp/tv/dejimon/images/kohsiroh.jpg
  belonging: トリトリオフィス
  performances:
    - 「こっちむいてみい子」（みい子）
    - 「ふしぎ魔法ファンファンファーマシー」（ピンチィ）
  desc: |-
    元気一杯のみい子から一転、人づきあいが苦手で学者肌の光子郎を演じる天神さん。役幅の広さは今後要注目です。

- name: 櫻井孝宏
  kana: さくらいたかひろ
  charactor: テントモン
  imagePath: https://www.toei-anim.co.jp/tv/dejimon/images/tentomon.jpg
  belonging: ８１プロデュース
  performances:
    - 「爆走兄弟レッツ＆ゴー!!」
    - 「ポケットモンスター」
  desc: |-
    パートナーの光子郎とは対照的にフレンドリーな性格のテントモンを演じる櫻井さん。とぼけた関西弁はシリアスなシーンでもフッと和ませてくれます。

- name: 前田　愛
  kana: まえだあい
  charactor: 太刀川ミミ
  imagePath: https://www.toei-anim.co.jp/tv/dejimon/images/mimi.jpg
  belonging: 青二プロダクション
  performances:
    - 「センチメンタルグラフティ」（永倉えみる）
    - 「ムーぽん」（ミーにゃん）
  desc: |-
    天真爛漫なキャラクターで一番人気との評判も高いミミ役の前田さん。名曲「I wish」に続いて新エンディングの「ｋｅｅｐ　ｏｎ」も前田さんが歌ってくれています。

- name: 溝脇しほみ
  kana: みぞわきしほみ
  charactor: パルモン
  imagePath: https://www.toei-anim.co.jp/tv/dejimon/images/parumon.jpg
  belonging: ウィットプロモーション
  performances:
    - 「デジモンアドベンチャー」（パルモン）
  desc: |-
    天然ボケのパルモンにぴったりのトロけそうな声の溝脇さん。あの声を聞いただけでなんだか少し得した気分になります。

- name: 菊池正美
  kana: きくちまさみ
  charactor: 城戸　丈
  imagePath: https://www.toei-anim.co.jp/tv/dejimon/images/joe.jpg
  belonging: トルバドール音楽事務所
  performances:
    - 「ちびまる子ちゃん」（花輪くん）
    - 「天地無用！」（柾木天地）
  desc: |-
    優しすぎて周りに流される男の子の役が不思議と多い菊池さん。もちろん丈も例にもれず、太一やミミなどの個性的な面々に見事に振り回されています。

- name: 竹内順子
  kana: たけうちじゅんこ
  charactor: ゴマモン
  imagePath: https://www.toei-anim.co.jp/tv/dejimon/images/gomamon.jpg
  belonging: ネルケプランニング
  performances:
    - 「夢のクレヨン王国」（ストンストン）
    - 「メダロット」（メタビー）
  desc: |-
    生意気だけど憎めないゴマモンを演じるのは今ノリにノッている竹内さん。多くのレギュラーを抱える活躍ぶりは要チェックです。

- name: 小西寛子
  kana: こにしひろこ
  charactor: 高石タケル
  imagePath: https://www.toei-anim.co.jp/tv/dejimon/images/takeru.jpg
  belonging: エルエムレコーズ
  performances:
    - 「ふしぎ魔法ファンファンファーマシー」（ぽぷり）
    - 「おじゃる丸」（おじゃる丸）
  desc: |-
    最近は東映アニメーションの作品でもすっかりおなじみの顔になりました。多岐にわたる活躍で大人気の小西さん。素直で健気なタケル役にもピタリとはまっています。

- name: 松本美和
  kana: まつもとみわ
  charactor: パタモン
  imagePath: https://www.toei-anim.co.jp/tv/dejimon/images/patamon.jpg
  belonging: アクセント
  performances:
    - 「夢のクレヨン王国」（ニンジッピ）
    - 「カードキャプターさくら」（三原千春）
  desc: |-
    デジモンの中でも１、２を争う可愛さが人気のパタモンを演じるのは松本さん。タケルを守ろうと懸命にエアショットを連発する演技にはジンとさせられました。

- name: 荒木香恵
  kana: あらきかえ
  charactor: 八神ヒカリ
  imagePath: https://www.toei-anim.co.jp/tv/dejimon/images/hikari.jpg
  belonging: フリー
  performances:
    - 「美少女戦士セーラームーンＲ」（ちびうさ）
    - 「あすか１２０％」（豊田可莉奈）
  desc: |-
    兄を想う健気な姿が初登場から大きな話題を呼んだ太一の妹、ヒカリを演じるのは「セーラームーン」のちびうさでもおなじみの荒木さんです。新レギュラーとしての活躍がデジモンワールドをますます盛り上げてくれるに違いありません。

- name: 徳光由香
  kana: とくみつゆか
  charactor: テイルモン
  imagePath: https://www.toei-anim.co.jp/tv/dejimon/images/tailmon.jpg
  belonging: アクセント
  performances:
    - 「夢のクレヨン王国」（シルバー王女）
    - 「おジャ魔女どれみ」（ドド）
  desc: |-
    新キャラのテイルモンを演じるのは徳光さん。「夢のクレヨン王国」「おジャ魔女どれみ」に続いての登場です。まさに東映アニメーション日曜作品の新しい顔といえるかもしれません。
